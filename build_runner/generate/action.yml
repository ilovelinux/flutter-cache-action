name: 'Flutter build_runner caching Action'
description: 'Cache code generated by build_runner'
inputs:
  fail-on-cache-miss:
    description: 'Fail the workflow if cache entry is not found'
    default: 'false'
    required: false
  enableCrossOsArchive:
    description: 'An optional boolean when enabled, allows windows runners to restore caches that were saved on other platforms'
    default: 'false'
    required: false
  lookup-only:
    description: 'Check if a cache entry exists for the given input(s) (key, restore-keys) without downloading the cache'
    default: 'false'
    required: false
outputs:
  cache-hit:
    description: "A boolean value to indicate an exact match was found for the key."
    value: ${{ steps.restore.outputs.cache-hit }}
runs:
  using: "composite"
  steps:
    - uses: ilovelinux/flutter-cache-action/build_runner/restore@v1
      id: restore
      with:
        fail-on-cache-miss: ${{ inputs.fail-on-cache-miss }}
        enableCrossOsArchive: ${{ inputs.enableCrossOsArchive }}
        lookup-only: ${{ inputs.lookup-only }}

      - run: |
        echo "Cache hit: ${{ steps.restore.outputs.cache-hit }}"
      shell: bash

    - if: ${{ steps.restore.outputs.cache-hit == 'true' }}
      shell: bash
      run: echo "Cache hit, skipping code generation and cache update"

    - if: ${{ steps.restore.outputs.cache-hit == 'false' }}
      shell: bash
      run: dart run build_runner build --delete-conflicting-outputs

    - if: ${{ steps.restore.outputs.cache-hit == 'false' }}
      shell: bash
      run: echo "Code generated!"

    - if: ${{ steps.restore.outputs.cache-hit == 'false' }}
      uses: ilovelinux/flutter-cache-action/build_runner/save@v1
      with:
        enableCrossOsArchive: ${{ inputs.enableCrossOsArchive }}

    - if: ${{ steps.restore.outputs.cache-hit == 'false' }}
      shell: bash
      run: echo "Code generation cache updated!"
